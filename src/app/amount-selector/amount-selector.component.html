<main [ngClass]="{'small' : small, 'deposit' : type == transactionType.Deposit}">
    <div>
        <input type="number" step="0.05" min="0" #amountInput
        (input)="inputAmount(amountInput.value)"
        [value]="amount"
        placeholder="0000,00"
        tabindex="0"/>
        <div (click)="focusAmount()">â‚¬</div>
    </div>
    <div>
        <button (pointerdown)="addAmount(amountInput)" tabindex="-1">+</button>
        <button (mousedown)="subtractAmount(amountInput)" tabindex="-1">-</button>
    </div>
    <footer>{{label}}</footer>
</main>
