<header>
  <button>
    <span class="material-icons">file_upload</span>
    <div>Exportar</div>
  </button>
  <button (click)="openImportWindow()">
    <span class="material-icons">file_download</span>
    <div>Importar</div>
  </button>

  <div>{{title}}</div>
  <span class="material-icons" (click)="openOrderBy()">search</span>
  <div class="order-by">

    <button (click)="orderBy('date',transactions)">
      <span class="material-icons">date_range</span>
      Date
    </button>
    <button (click)="orderBy('title',transactions)">
      <span class="material-icons">title</span>
      Type
    </button>
    <button (click)="orderBy('amount',transactions)">
      <span class="material-icons">euro_symbol</span>
      Amount
    </button>
    <button (click)="orderBy('user',transactions)">
      <span class="material-icons">people</span>
      User
    </button>

  </div>

</header>
<main>
  <nav>
    <button (click)="openNewTransaction()">
      <span class="material-icons">add</span>
    </button>
    <button (click)="openFilters()">
      <span class="material-icons">search</span>
    </button>
  </nav>
  <div id="wAction">
      <div id="action" [ngSwitch]="action" [ngClass]="{'vacio' : action==0}">
        <app-edit-transaction *ngSwitchCase="1"></app-edit-transaction>
        <app-filters *ngSwitchCase="2"></app-filters>
        <app-import-window *ngSwitchCase="3"></app-import-window>
      </div>
      <div id="balance">
        <app-transactions-balance [balance]="getEnteredAmount()-getAmountSpend()" [amountSpend]="getAmountSpend()" [enteredAmount]="getEnteredAmount()" [transactionsVolume]='getTransactionsVolume()' [action]='getAction()' (openFilters)="openFilters()"></app-transactions-balance>
      </div>
  </div>
  <div>
    <app-transactions [order]="order" [orderDirection]="orderDirection" (amountSpendEmitter)="setAmountSpend($event)" (enteredAmountEmitter)="setEnteredAmount($event)" (transactionsVolumeEmitter)="setTransactionsVolume($event)" #transactions></app-transactions>
  </div>
</main>
