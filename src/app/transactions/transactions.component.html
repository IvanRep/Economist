<main>
    <div *ngFor="let transaction of transactions">
        <app-transaction (deleteTransactionEmitter)="deleteTransaction($event)" (restoreTransactionEmitter)="restoreTransactionEmitter.emit()" (transactionEmitter)="editTransaction($event)" (amountEmitter)="setBalance($event)" [id]="transaction.getId()" class="app-transaction"></app-transaction>
    </div>
    
</main>
<div class="alpha"></div>
