<input type="text" #userInput [value]="user"
    [ngClass]="{'deposit' : type == transactionType.Deposit}" 
    (input)="inputUser(userInput.value)"
    (focus)="autocompleteUsers(userInput.value)" 
    placeholder="{{type == transactionType.Deposit ? 'Usuario' : 'Beneficiario'}}"
    list="users">

<datalist id="users">
    <option *ngFor="let user of arrayUsers" value="{{user}}">
</datalist>
